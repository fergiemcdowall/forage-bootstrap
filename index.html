<!DOCTYPE html>
<html ng-app="forageSearchUI">
  <head>
    <title>Forage Bootstrap Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap-dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/typeahead.js-bootstrap.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <h1>Forage Search</h1>
    <div class="tabbable" ng-controller="tabCtrl">
      <ul class="nav nav-tabs">
        <li ng-class="{active:isActive('/search')}">
          <a href="#/search">Search</a>
        </li>
        <li ng-class="{active:isActive('/about')}">
          <a href="#/about">About</a>
        </li>
        <li ng-class="{active:isActive('/indexer')}">
          <a href="#/indexer">Indexer</a>
        </li>
      </ul>
      <div class="tab-content" ng-view></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="bootstrap-dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-search-app.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
  </body>
</html>
