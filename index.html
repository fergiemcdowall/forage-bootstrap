<!DOCTYPE html>
<html ng-app="forageSearchUI">
  <head>
    <title>Forage Bootstrap Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap-dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/forage-bootstrap.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">

    <nav class="navbar navbar-default navbar-fixed-top"
         role="navigation"
         ng-controller="tabCtrl">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle"
                data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/about">Forage</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-left" role="search">
          <div class="input-group" ng-controller="instantSearchCtrl">
            <form method="get">
              <input type="text"
                     class="form-control"
                     placeholder="Search"
                     id="searchbox"
                     autofocus="autofocus"
                     class="typeahead"
                     ng-model="searchString"
                     typeahead="suggestion for suggestion in suggestions($viewValue)"
                     typeahead-on-select="onSelect($item)">
            </form>
          </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li ng-class="{active:isActive('/add')}"><a href="#/add">Add</a></li>
          <li ng-class="{active:isActive('/delete')}"><a href="#/delete">Delete</a></li>
          <li ng-class="{active:isActive('/docs')}"><a href="#/docs">Documentation</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>
    
    <div id="viewdiv" ng-view></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="js/markdown.min.js"></script>
    <script src="bootstrap-dist/js/bootstrap.min.js"></script>
    <script src="http://code.angularjs.org/1.2.0-rc.3/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.2.0-rc.3/angular-sanitize.min.js"></script>
    <script src="http://code.angularjs.org/1.2.0-rc.3/angular-route.min.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
    <script src="js/ng-infinite-scroll.min.js"></script>
    <script src="js/forage-app.js"></script>
    <script src="js/forage-app-jquery.js"></script>
  </body>
</html>
