<div ng-controller="instantSearchCtrl">
  <div>
    <input
       autofocus="autofocus"
       class="typeahead"
       ng-model="searchString"
       placeholder="Enter your search terms"
       type="text"
       typeahead="suggestion for suggestion in suggestions($viewValue)"/>
  </div>
  <ul>
    <li ng-repeat="hits in results">
      <span>{{hits.document.title}}</span>
    </li>
  </ul>
</div>
